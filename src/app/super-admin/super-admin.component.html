          <div class="user-designation">
            <h1 class="designation-style">Logged in as Super Admin</h1>

          </div>

          <div class="user-form ">
            <div class="top-bar">
            <h1 class="heading-create">Create Admin</h1>
          </div>
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column mx-2 my-5">
                  <div class="d-flex flex-column my-2 mx-5">
                      <label for="firstName" class="label-style">First Name</label>
                      <input id ="firstName" type="text" placeholder="First Name" class="input-style input-style:focus" [(ngModel)]="userData.firstname" name="firstname">
                  </div>
              
                  <div class="d-flex flex-column my-2 mx-5">
                      <label for ="lastName" class="label-style">Last Name</label>
                      <input id="lastName"  name="lastname" [(ngModel)]="userData.lastname" type="text" placeholder="Last Name" class="input-style input-style:focus"  >
                  </div>
                  <div class="d-flex flex-column my-2 mx-5">
                    <label for="emailId "  class="label-style">Email Id</label>
                    <input id="emailId "  name="email" [(ngModel)]="userData.email" type="text" placeholder="Email Id" class="input-style input-style:focus" >
                </div>
            
                <div class="d-flex flex-column my-2 mx-5">
                    <label for="phoneNo " class="label-style">Phone Number</label>
                    <input id="phoneNo "  name="mobileno " [(ngModel)]="userData.mobno" type="number" placeholder="Phone Number" class="input-style input-style:focus"  >
                </div>
                            
                <div class="d-flex flex-column my-2 mx-5">
                  <label for="password" class="label-style">Password</label>
                  <input id="password " type="password" name="password " [(ngModel)]="userData.password" placeholder="Password" class="input-style input-style:focus"  >
              </div>
              <div class="d-flex flex-column my-2 mx-5">
                <label for="admintype" class="label-style">Select Admin Category</label>
                <select id="admintype" [(ngModel)]="userData.usertype"  name="usertype " class="input-style input-style:focus"  >
                  <option value="" style="display: none;" placeholder="select category">select category</option>
                  <option value="water">Water Body Management</option>
                  <option value="3d">3D printing</option>
                  <option value="aqua">Aqua</option>
                </select>
            </div>
               
              </div>
              <div class="d-flex flex-column justify-content-between  photo-details">
                <div class="photo-upload ">
                  <div class="inner-image">
                    <img [src]="selectedImage" class="profile-pic">
                   
                    <form (submit)="uploadImage($event)">
                      <input type="file" (change)="onFileSelectedProfile($event)" accept="image/*" #fileInputProfile style="display: none;" />
                      <button (click)="fileInputProfile.click()"  class="btn btn-primary upload-button">Upload</button>
                     
                    </form>
                    

                   
                  </div>
                </div>
                <button (click)="onCreateAdmin()" class="btn btn-primary create-button">Create</button>

              </div>
              
            </div>
            <p class="error mx-4">{{errorMsg}}</p>
          </div>
       
          <nav class="navbar fixed-bottom footer">
            <div class="container-fluid d-flex flex-row justify-content-end">
             
              <img src="./assets/img/Asset1.png" class="justify-content-center align-items-center mx-2" style="width: 35px; height: 40px;">
            </div>
          </nav>

       </mat-sidenav-container>
