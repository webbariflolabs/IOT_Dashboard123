 

<body>
   <div class="card-container" >
        <div class="container-border d-flex flex-column ">                            
            <div class="d-flex justify-content-center mt-4">
                <div class="d-flex flex-column text-center mt-4">
                    <div class="d-flex justify-content-center">
                        <div class="circle" >
       
                            <video [muted]="true" autoplay playsinline loop style="width: 60px; height:60px;border-radius: 30px; " class="ml-5">
                                <source src="./assets/img/Logo-Bariflo.mp4" type="video/mp4">
                               </video>
                        </div>
                    </div>
                    <h1 class="mt-3 mat-head">Register your Account</h1>
                    <p>Enter your Name</p>
                </div>
            </div>
            <div class=" d-flex flex-row justify-content-center mt-4">
                <form class="email-input">
                    <input required='' type='text' [(ngModel)]="fullname.firstname" name="firstname" >
                    <label alt='First name' placeholder='First name' class="namelabel"></label>
                    <input required='' type='text' [(ngModel)]="fullname.lastname" name="lastname" >
                    <label alt='last name' placeholder='last name' class="namelabel"></label>
                </form>
            </div>
           
            <div class="d-flex justify-content-end button-next ">
              
                 <button class="hover-button mt-2" (click)="onMobileNext()">Next</button>
            </div>
            <div>
                <p class="errorColor mx-5 ">{{errorMsg}}</p>

            </div>
        </div>

    </div>

  </body>
