<body class="main-container">
  <mat-toolbar class="mb-0 d-flex flex-row justify-content-between" >
    <div class="d-flex flex-row">
      <div class="d-flex flex-column justify-content-center" (click)="opened=!opened">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="d-flex flex-row">
      
        <button class="home-button"><h1 class="mb-0 mt-2 top-heading">Bariflo Labs</h1></button>
    </div>
    </div>
      <div class="d-flex flex-row">
        <button class="name-icon mx-3" [matMenuTriggerFor]="menu">{{(userNameProfile | uppercase).split(' ')[0][0]+(userNameProfile| uppercase).split(' ')[1][0]}}

        </button>
        <mat-menu #menu="matMenu">
   
          <button mat-menu-item (click)="onLogout()">Logout</button>
        </mat-menu>

      </div>
  </mat-toolbar>
 
     <mat-sidenav-container>
      <mat-sidenav mode="side" class="side-bar" [(opened)]="opened">
        <mat-nav-list class="top-space">
        
          <mat-list-item class="mt-3 selected-tab">
            <a mat-list-item href="users-check">
              <img src="./assets/img/Vector.png" class="icon-sizing">
              <span class="icon-text">User Notifications</span>
            </a>
          </mat-list-item>
      
          <mat-list-item class="mt-3">
            <a mat-list-item href="general-user-create">
              <img src="./assets/img/person-add.png" class="icon-sizing">
              <span class="icon-text">Create User</span>
            </a>
          </mat-list-item>
      
          <mat-list-item class="mt-3">
            <a mat-list-item href="admin-device-types">
              <img src="./assets/img/diagram-3.png" class="icon-sizing">
              <span class="icon-text">Device Type Create</span>
            </a>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>

      
      <div class="user-designation">
        <h1 class="designation-style">Logged in as Aqua Admin</h1>

      </div>

      <div class="no-users text-center my-3">
        <h1 class=" user-heading" >
          Total Users Requested
        </h1>
        <ng-container *ngIf="getCurrentPageData() && getCurrentPageData().length>0 ; else noUsersCount ">
        <h1 class="number" >{{requestedCount}}</h1>


        </ng-container>

        <ng-template #noUsersCount>
        <h1 class="number" >0</h1>

        </ng-template>

      </div>
    
      
      
      <div class="my-5 mx-3">
      <div class="table-responsive text-nowrap my-3 mx-4  table-design">
      <table class="table table-bordered table-striped table-hover table-design">
         <thead>
            <tr>
              <th>Sl.No</th>
              <th>Name</th>
              <th>Mobile No</th>
              <th>Email Id</th>
              <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <!-- *ngIf="item[2] === 'admin'" -->
            <!-- *ngFor="let item of getCurrentPageData(); let i = index" -->
       
                                         
            <ng-container *ngIf="getCurrentPageData() && getCurrentPageData().length > 0; else noDataMessage" > 
                <tr *ngFor="let item of getCurrentPageData(); let i = index" >
                  <td class="name-style">
                    {{i+1}}
                  </td>
                  <td class="name-style">
                    {{item[0]}}
                  </td>
                  <td class="name-style">
                    {{item[1]}}
                  </td>
                  <td class="name-style">
                    {{item[2]}}
                  </td>
                  <td>
                    <button class="btn btn-primary mx-1 change-btn" (click)="openDialog3(item)">Check</button>
                    <!-- <button (click)="onDeleteUser(item[1])" class="btn btn-danger change-btn mx-1">Delete</button> -->
                  </td>
                </tr>
       
              </ng-container>
              <ng-template #noDataMessage>
                <tr>
                    <td class="center-text" colspan="5">No Requested users are available!</td>
                </tr>
            </ng-template>
      
         </tbody>
        
      
      </table>
      
      </div>
    </div>
      <div class="d-flex flex-row justify-content-end mx-3">
        <button class="btn btn-primary custom-button  mt-1 mx-2 prev" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span class="my-2">Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="btn btn-success custom-button mt-1 mx-2" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
      
      <nav class="navbar fixed-bottom footer">
        <div class="container-fluid d-flex flex-row justify-content-end">
         
          <img src="./assets/img/Asset1.png" class="justify-content-center align-items-center mx-2" style="width: 35px; height: 40px;">
        </div>
      </nav>
     
</mat-sidenav-container>

  
 </body>
