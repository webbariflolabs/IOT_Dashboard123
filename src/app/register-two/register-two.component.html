<body>

 

 

 

 

 

    <div class="card-container" >

 

        <div class="container-border d-flex flex-column ">                            

 

            <div class="d-flex justify-content-center mt-4">

 

            <div class="d-flex flex-column text-center mt-4">

 

                <div class="d-flex justify-content-center">

 
                    <div class="circle" >
       
                        <video [muted]="true" autoplay playsinline loop style="width: 60px; height:60px;border-radius: 30px; " class="ml-5">
                            <source src="./assets/img/Logo-Bariflo.mp4" type="video/mp4">
                           </video>
                    </div>

            </div>

 

                <h1 class="mt-3 mat-head">Basic Information</h1>

 

                <p class="nameInformation">Enter your Aadhaar No. Phone No. and Account name</p>

 

            </div>

 

        </div>

 

        <div class=" d-flex flex-row justify-content-center">

 

            <form class="email-input">

 

              <input type="number" [(ngModel)]="MobileAadhaar.adhaar" name="MobileAadhaar.adhaar" placeholder="Enter your AadhaarNo." class="aadhaarno"/>

         

                     <div class="phoneno-container">

                          <p class="indiaNumber">+91</p>

                          <input type="number" [(ngModel)]="MobileAadhaar.mobno" name="MobileAadhaar.mobno" placeholder="Phone No." class="mobileno">

 

                     </div>

             

            <input type="text" [(ngModel)]="MobileAadhaar.accountname" name="MobileAadhaar.accountname" placeholder="Enter your accountname." class="accountname"/>

 

     

            </form>

 

        </div>


         <div class="d-flex justify-content-end button-next ">

            <button class="hover-button mt-2" (click)="onMobileNext()">Next</button>


 

         </div>

 
         <p class="errorColor mx-5">{{errorMsg}}</p>
 

 

 

 

 

 

 

 

        </div>

 

 

 

       

 

 

 

    </div>

 

 

 

  </body>
