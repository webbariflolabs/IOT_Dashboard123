


 

   

<body>

 

 

 

 

 

    <div class="card-container" >

 

        <div class="container-border d-flex flex-column ">                            

 

            <div class="d-flex justify-content-center mt-4">

 

            <div class="d-flex flex-column text-center mt-4">

 

                <div class="d-flex justify-content-center">

 
                    <div class="circle" >
       
                        <video [muted]="true" autoplay playsinline loop style="width: 60px; height:60px;border-radius: 30px; " class="ml-5">
                            <source src="./assets/img/Logo-Bariflo.mp4" type="video/mp4">
                           </video>
                    </div>
 

            </div>

 

                <h1 class="mt-3 mat-head">Basic Information</h1>

 

 

            </div>

 

 

 

        </div>

 

        <div class=" d-flex flex-row justify-content-center mt-4">

 

            <form class="email-input">

 

 

            <div class="container-element">

                    <div class="container-device-type">

                        <p class="device-name-element">Device Types</p>

                        <div class="device-type" *ngFor="let selectItem of selectItemsAndCounters; let i = index">

                           

                           <select [(ngModel)]="selectItemsAndCounters[i].value" class="selectItems" name="selectItems">

                               <option value="" disabled selected >Select Category</option>

                                  <option *ngFor="let option of optionsCategory" [value]="option" class="'optionselect">{{option}}</option>

                           </select>

                       </div>

 

                    </div>

               

            <div class="device-Quantity-container">

            <p class="device-name-element">Device Quantity</p>

 

            <div *ngFor="let item of selectItemsAndCounters; let i = index">

                <div class="container-option">

                <button class="minus-element" (click)="decrement(i)">-</button>

                <button class="count-element">{{item.count}}</button>

                <button class="pluse-element"  (click)="increment(i)">+</button>

            </div>

 

            </div>

        </div>

 

 

            </div>

            <div class="add-container">

                <button class="add" (click)="addSelectItem()">Add+</button>

            </div>

            </form>

        </div>
        <p class="errorColor mx-5">{{errorMsg}}</p>
         <div class="d-flex justify-content-end button-next ">

          
            <button class="hover-button mt-2" (click)="onMobileNext()">Next</button>

         </div>

 

 

 

 

 

 

 

        </div>

 

 

 

       

 

 

 

    </div>

 

 

 

  </body>
