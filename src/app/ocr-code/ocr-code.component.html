

  

  <body class="main-container">
    <mat-toolbar class="mb-0 d-flex flex-row justify-content-between fixed-top" >
      <div class="d-flex flex-row">
        <div class="d-flex flex-column justify-content-center" (click)="opened=!opened">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="d-flex flex-row">
        <!-- <h1 class="mb-0 mt-2 mx-1 top-heading">Bariflo Labs</h1> -->
      </div>
      </div>
      <div class="d-flex flex-row">
        <button class="name-icon mx-3" [matMenuTriggerFor]="menu">{{(userNameProfile | uppercase).split(' ')[0][0]+(userNameProfile| uppercase).split(' ')[1][0]}}

        </button>
        <mat-menu #menu="matMenu">
   
          <button mat-menu-item (click)="onLogout()">Logout</button>
        </mat-menu>

      </div>
    </mat-toolbar>


     
    <mat-sidenav-container class="nav-space" >
        <mat-sidenav mode="side" class="side-bar" [(opened)]="opened">
            <mat-nav-list class="top-space">
            
              <div class="lg-side">
            
                <mat-list-item class="mt-3 ">
                  <a mat-list-item href="general-dashboard">
                    <img src="./assets/img/grid.png" class="icon-sizing">
                    <span class="icon-text">Dashboard</span>
                  </a>
                </mat-list-item>
            
                <mat-list-item class="mt-3 selected-tab">
                  <a mat-list-item href="ocr-code">
                    <!-- <img src="./assets/img/Vector.png" class="icon-sizing"> -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="icon-text">OCR</span>
                  </a>
                </mat-list-item>
            
                <mat-list-item class="mt-3 ">
                  <a mat-list-item href="profile-page">
                    <img src="./assets/img/person.png" class="icon-sizing">
                    <span class="icon-text">User Profile</span>
                  </a>
                </mat-list-item>
                </div>
              <!-- <mat-list-item class="mt-3 selected-tab">

                </a>
              </mat-list-item>

                <a mat-list-item href="admin-device-types">
                  <img src="./assets/img/diagram-3.png" class="icon-sizing">
                  <span class="icon-text">Device Type Create</span>
                </a>
              </mat-list-item> -->


            </mat-nav-list>
          </mat-sidenav>
        <mat-sidenav-content>
          <div class="container-body">
            
            <p class="waterbody">Under Aquabody Management</p>
        
        <hr class="horzontal-line"/>
        
        </div>
        
          
            <!-- ocr-demo.component.html -->
          <div class="ocr-center">
            <div class="d-flex flex-row justify-content-between  photo-details">
              <div class="photo-upload ">
                <div class="inner-image">
                  <img [src]="selectedImage" class="profile-pic">
                 
         
  <div class="image-buttons">
    <form (submit)="processImage($event)">                      
  <input type="file" #fileInput accept="image/*" (change)="handleFileSelect($event)"style="display: none;" >
  <button  class="btn btn-primary upload-button" (click)="fileInput.click()" >Upload</button>
</form>   
</div>
                 
                </div>
              </div>
         
            </div>
          </div>

<div class="my-5 table-margin">
  <div class="table-responsive text-nowrap my-3 table-design">
  <table class="table table-bordered table-striped table-hover table-design">
    <thead>
    <!-- <tr *ngIf="transponseList">
      <th *ngFor="let header of transponseList[0]" class="header">{{ header }}</th>
    </tr> -->
  </thead>
    <tbody *ngIf="translateData">
    <ng-container *ngFor="let row of translateData">
      <tr >
        <td *ngFor="let cell of row" class="cell">{{ cell }}</td>
      </tr>
    </ng-container>
