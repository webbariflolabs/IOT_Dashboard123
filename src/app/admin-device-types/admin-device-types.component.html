            <div class="user-designation">
              <h1 class="designation-style">Logged in as Aqua Admin</h1>
        
            </div>

            <div class="no-users text-center my-3 ">
              <div class=" user-heading" >
                <h1>
                  Device Types

                </h1>
              </div>
              <ng-container *ngIf="getCurrentPageData() && getCurrentPageData().length > 0; else noCountMessage">
              <h1 class="number">{{deviceCount}}</h1>
              </ng-container>

              <ng-template #noCountMessage>
          
                    <h1 class="number" >0</h1>
                
            </ng-template>
            </div>

            <div class="below-container">
            <div class="d-flex flex-row justify-content-end ">
            <button class="btn btn-primary pl-3 pr-3 new-button " (click)="onAddDeviceType()" >Create Device Type</button>

            </div>


              <div class="table-responsive text-nowrap  table-design table-size">
              <table class="table table-bordered table-striped table-hover table-design">
              <thead>
                <tr>
                  <th>Sl.No</th>
                  <th>Name</th>
                  <th>Version</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="getCurrentPageData() && getCurrentPageData().length > 0; else noDataMessage">
                                                   
              <tr *ngFor="let device of getCurrentPageData(); let i = index">
                  <td class="name-style">
                    {{i+1}}
                  </td>
                  <td class="name-style">
                    {{device[0]}}
                  </td>
                  <td class="name-style">
                    {{device[1]}}
                  </td>
                  <td  class="name-style">
                    enabled
                  </td>
                  <td>
                    <button class="btn btn-warning mx-1 all-button" (click)="onEditDevice(device)" >Edit</button>
                    <button (click)="onDeleteDevice(device)" class="btn btn-danger mx-1 all-button">Delete</button>
                    <button class="btn btn-primary mx-1 all-button" (click)="onAssignedCntrls(device)" >View</button>
                  </td>
                  
              </tr>
            </ng-container>
              <ng-template #noDataMessage>
                <tr>
                    <td class="center-text" colspan="5">No Device Types are available! Add one</td>
                </tr>
            </ng-template>
                
              </tbody>
            </table>
            </div>
  

            <div class="d-flex flex-row justify-content-end button-adjust">
              <button class="btn btn-primary custom-button  mt-1 mx-2 prev" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
              <span class="my-2">Page {{ currentPage }} of {{ totalPages }}</span>
              <button class="btn btn-success custom-button mt-1 mx-2" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
            </div>
          </div>
