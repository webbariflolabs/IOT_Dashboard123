 

<body>

 

 

 

 

 

    <div class="card-container" >

 

        <div class="container-border d-flex flex-column ">                            

 

            <div class="d-flex justify-content-center mt-4">

 

            <div class="d-flex flex-column text-center mt-4">

 

                <div class="d-flex justify-content-center">

 
                    <div class="circle" >
       
                        <video [muted]="true" autoplay playsinline loop style="width: 60px; height:60px;border-radius: 30px; " class="ml-5">
                            <source src="./assets/img/Logo-Bariflo.mp4" type="video/mp4">
                           </video>
                    </div>

 

            </div>

 

                <h1 class="mt-3 mat-head">Basic Information</h1>

 

 

            </div>

 

 

 

        </div>

 

        <div class=" d-flex flex-row justify-content-center mt-4">

 

            <form class="email-input">

     

                <label class=

                'yourcategory-label'>Select your Category

                </label>

                <select [(ngModel)]="emailData.user_cat" class="selectItems" name="user_cat">    

                    <option value="" disabled selected class="youroption">Select Category</option>

                       <option *ngFor="let option of yourCategory" [value]="option" class="youroption">{{option}}</option>

                </select>

                <label class=

                'yourcategory-label'>Enter your Email Id

                </label>

              <input type="text" [(ngModel)]="emailData.email" name="email" placeholder="Enter your Email Id" class="emailName">

               <div class="checkbox-container">

               

                   <input type="checkbox"  [(ngModel)]="checkboxvalue" name="checkboxvalue" class="checkboxterms" id="checkboxlabel">

                   <label for="checkboxlabel" class="label-terms">

                    I agree to Terms and Conditions and accept Privacy Policy

                   </label>

                </div>

   

            </form>

 

        </div>

         <div class="d-flex justify-content-end button-next ">

    
            <button class="hover-button mt-2" (click)="onMobileNext()">Next</button>

 

         </div>

 
         <p class="errorColor mx-5">{{errorMsg}}</p>
 

 

 

 

 

 

        </div>

 

 

 

 

    </div>

 

 

 

  </body>
