
<body class="main-container">
    <mat-toolbar class="mb-0 d-flex flex-row justify-content-between" >
      <div class="d-flex flex-row">
        <div class="d-flex flex-column justify-content-center" (click)="opened=!opened">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="d-flex flex-row">
        <h1 class="mb-0 mt-2 mx-1 top-heading">Bariflo Labs</h1>
      </div>
      </div>
        <div class="d-flex flex-row">
          <button class="name-icon mx-3" [matMenuTriggerFor]="menu">{{(userNameProfile | uppercase).split(' ')[0][0]+(userNameProfile| uppercase).split(' ')[1][0]}}
  
          </button>
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item>Profile</button> -->
            <button mat-menu-item (click)="onLogout()">Logout</button>
          </mat-menu>
          
          <button class="username" [matMenuTriggerFor]="menu">{{(userNameProfile | uppercase).split(' ')[0][0]+(userNameProfile.split(' ')[0].slice(1))+' '+(userNameProfile| uppercase).split(' ')[1][0]+(userNameProfile.split(' ')[1].slice(1))}}  </button>
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item>Profile</button> -->
            <button mat-menu-item (click)="onLogout1()">Logout</button>
          </mat-menu>
        </div>
    </mat-toolbar>
   
       <mat-sidenav-container>
           <mat-sidenav mode="side" [(opened)]="opened">
            <mat-nav-list>  
              <!-- Menu item with a sub-menu -->
              <mat-list-item>
                <a mat-list-item href="dashboard"><i class="bi bi-house-fill icon-size"></i> Accounts</a>
              </mat-list-item>
              <hr class="my-0">
              <mat-list-item>
                <a mat-list-item href="profile-page"><i class="bi bi-person-circle"></i> Profile</a>
              </mat-list-item>
              <!-- <mat-list-item>
                <a mat-list-item href="newdevices"><i class="bi bi-plus-square-fill"></i> New Devices</a>
              </mat-list-item> -->
              <!-- <hr class="my-0">
              <mat-list-item>
                <a mat-list-item href="general-users"><i class="bi bi-people-fill"></i> Users</a>
              </mat-list-item>
              <hr class="my-0"> -->
              <!-- <mat-list-item class="mx-3" (click)="toggleSubMenu('submenu1')">
                <span><i class="bi bi-gear-fill"></i> Settings</span>
                
              </mat-list-item>
              <mat-list-item *ngIf="isSubMenuOpen('submenu1')">
                <a mat-list-item href="settings">Device Types</a>
               
              </mat-list-item> -->
            </mat-nav-list>
           </mat-sidenav>
           <mat-sidenav-content>
            <div class="registration-container  mt-5">
                <h2 class="heading">Profile Details</h2>
                <hr>
                <form (ngSubmit)="onSubmit()">
                  <div class="d-flex flex-row">
                  <div class="form-group col-md-6">
                    <label for="username">Full Name <span class="star">*</span> :</label>
                    <input placeholder="Enter full name" class="color color:focus" type="text" id="username" name="username" [(ngModel)]="user.username" required>
                  </div>
                  <div class="form-group col-md-6 mx-3">
                    <label for="mobileno">Mobile Number <span class="star">*</span> :</label>
                    <input placeholder="Enter Mobile Number" class="color color:focus" type="text" id="mobileno" name="mobileno" [(ngModel)]="user.mobileno" required>
                  </div>
                </div>  
                <div class="d-flex flex-row">
        
                  <div class="form-group col-md-6">
                    <!-- <label for="dob"><span class="star">*</span>Date of Birth:</label>
                    <mat-form-field>
                        <input matInput [matDatepicker]="dobPicker" placeholder="Date of Birth" name="dob" [(ngModel)]="user.dob">
                        <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                        <mat-datepicker #dobPicker></mat-datepicker>
                      </mat-form-field> -->
                      
                  <div class="form-group col-md-6">
                    <label for="panno">Adhaar Number <span class="star">*</span> :</label>
                    <input placeholder="Enter Adhaar Number" class="color color:focus" type="text" id="panno" name="panno" [(ngModel)]="user.panno" required>
                  </div>
                  </div>
                  <div class="form-group col-md-6 mx-3">
                    <label for="email">Email <span class="star">*</span> :</label>
                    <input placeholder="Enter Email" class="color color:focus" type="email" id="email" name="email" [(ngModel)]="user.email" required>
                  </div>
                </div>
                <div class="d-flex flex-row">
        
                  <div class="form-group col-md-6 mx-2">
        
                  <label >Upload Adhaar Card <span class="star">*</span> :</label>
                 <input type="file" id="document" name="document" (change)="onFileSelected($event)">
                </div>
                <div class="form-group col-md-6 mx-2">

                         <label for="dob">Date of Birth <span class="star">*</span> :</label>
            <mat-form-field>
                <input matInput [matDatepicker]="dobPicker" placeholder="Date of Birth" name="dob" [(ngModel)]="user.dob">
                <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                <mat-datepicker #dobPicker></mat-datepicker>
              </mat-form-field>
            </div>

            </div>
            <div class="d-flex flex-row my-2">
        
                <div class="form-group col-md-6 mx-2">
        
                    <label >Upload Land Document <span class="star">*</span> :</label>
                   <input type="file" id="land-document" name="land-document" (change)="onLandSelected($event)">
                  </div>
                <div class="form-group col-md-6 mx-2">
        
                <label >Upload PAN Card <span class="star">*</span> :</label>
               <input type="file" id="panCard" name="panCard" (change)="onPanSelected($event)">
              </div>
          </div>
          <div class="d-flex flex-row my-2 mx-2">
            <div class="form-group col-md-6">
              <label for="electricity">Electricity bill <span class="star">*</span> :</label>
              <input type="file" id="electricity" name="electricity" (change)="onElectricitySelected($event)">
            </div>
            <!-- <div class="form-group col-md-6 mx-3">
              <label for="category">Admin Category <span class="star">*</span> :</label>
              <select class="category-drop">
                <option selected value="" style="display: none;">Select Category</option>
                <option value="3dprinting">3D Printing</option>
              </select>
            </div> -->
          </div>  
                  <!-- <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
                  </div> -->
                  <button class="button-one" type="submit">Update Profile</button>
                </form>
              </div>
           </mat-sidenav-content>
       </mat-sidenav-container>
       <nav class="navbar fixed-bottom footer">
        <div class="container-fluid d-flex flex-row justify-content-between">
          <a class="navbar-brand mx-3"><h1 class="footer-heading"><span><i class="bi bi-c-circle copyright"></i> </span><span class="year"> 2021-2022</span> Bariflo Labs Limited. All rights reserved.</h1></a>
          <img src="./assets/img/Asset1.png" class="justify-content-center align-items-center mx-2" style="width: 40px; height: 40px;">
        </div>
      </nav>
   
   </body>
