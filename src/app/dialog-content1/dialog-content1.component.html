
<h2 mat-dialog-title>Line Graph</h2>
<hr/>
<mat-dialog-content>
          <table class="table table-bordered table-striped table-hover">
             <tbody>
                 <tr>
                     <td>
                      Display Name
                       
                     </td>
                    
                     <td>
                      <input type="text" [(ngModel)]="graph_dis_name" class="p-2 color color:focus" value="Line Graph" >
                       
                     </td>
                    
                     
                 </tr>
                 <tr>
                  <td class="headings">
                    Label
                    
                  </td>
                 
                  <td class="headings">
                    Color
                    
                  </td>
                
              </tr>
              <tr >
                <td>
                  <select  class="p-2 back-color1"  [(ngModel)]="graph_label">
                    <option  value="" selected style="display: none;">Select Label Name</option>
                    <option value="orp">ORP</option>
                    <option value="temperature">Temperature</option>
                    <option value="voltage">Voltage</option>
                    <option value="current">Current</option>
                    <option value="do">DO</option>
                    <option value="ph">Ph</option>

                  </select>
                </td>
               
                <td>
                    <select  class="p-2 back-color1"  [(ngModel)]="graph_color">
                      <option  value="" selected style="display: none;">Select Value</option>
                      <option value="red">Red</option>
                      <option value="blue">Blue</option>
                      <option value="green">Green</option>
                      <option value="Black">Black</option>
                      <option value="pink">Pink</option>
                      <option value="violet">Violet</option>
  
                    </select>
                </td>
               
            </tr>
            
          
        <tr class="row-height">
          <td colspan="2">
           <input type="checkbox" [(ngModel)]="graph_allow_user" class="checkbox-height" id="allowuser">    
           <label class="mx-2" for ="allowuser">Allow User Access</label>        
          </td>
       
      </tr>


        </tbody>

          </table>
    <button  class="btn custom-button btn-success" (click)="onLineGraph()">ADD</button>

</mat-dialog-content>
<mat-dialog-actions>
 <!-- <button mat-button mat-dialog-close>Close</button>-->
  <!-- You can also add additional buttons here --></mat-dialog-actions>
